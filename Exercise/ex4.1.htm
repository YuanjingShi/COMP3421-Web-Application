<!DOCTYPE html> 
<head> 
    <title>Rectangles</title> 
    <style>
        body { background: #dddddd; }
        #canvas {
            background: #eeeeee; border: thin solid #aaaaaa;
        }
</style>
</head>
<body>
<canvas id='canvas' width='600' height='400'> Canvas not supported
</canvas>
<script>
    var canvas = document.getElementById('canvas'), context = canvas.getContext('2d');
    context.lineWidth = 30;
    context.font = '24px Helvetica'; context.fillText('Click anywhere to erase', 175, 40);
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "green";
    ctx.fillRect(300, 200, canvas.width/2, canvas.height/2);
    //ctx.fillRect(10, 10, 100, 100);
    context.canvas.onmousedown = function (e) { 
       ctx.clearRect(0, 0, canvas.width, canvas.height);
       context.fillStyle = "black";
       context.fillText('Click anywhere to erase', 175, 40);
       
    };
    
    
        </script> 
<textarea id="code" class="playable-code">
ctx.fillStyle = "green";
ctx.fillRect(10, 10, 100, 100);</textarea>
    </body>
</html>
