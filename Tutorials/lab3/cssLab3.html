<html>
<head>
<title>Cascading Menu</title>
<style type="text/css">
    img {width: 200px; height:50px; border:0px} div.menu {position:absolute; top:5}
    div.menu div {display:none}
    div.menu div a {display:none}
    div.menu {position:absolute; top:0px; left:200px}
    div.graphics div.biometrics div.ai div.os div.networking {position:relative; top:0px; left:400px}
    div.menu:hover div {display:block}
    div.menu div:hover a {display:block}
    a.n1 {position:relative; left:200px; top:-200px}
</style>
</head>
<body>
    <div class="menu"><img src="img/computing.jpg"></img>

    <div class="networking"><img src="img/networking.jpg"></img>
        <a href="#" class="n1"><img src="img/networking/http.jpg"></img></a>
        <a href="#" class="n1"><img src="img/networking/tcpudp.jpg"></img></a>
        <a href="#" class="n1"><img src="img/networking/ip.jpg"></img></a>
    </div>

    <div class="graphics"><img src="img/graphics.jpg"></img>
        <a href="#" class="n1"><img src="img/graphics/clipping.jpg"></img></a>
        <a href="#" class="n1"><img src="img/graphics/rendering.jpg"></img></a>
        <a href="#" class="n1"><img src="img/graphics/illumination.jpg"></img></a>
        <a href="#" class="n1"><img src="img/graphics/shading.jpg"></img></a> </div>

    <div class="ai"><img src="img/ai.jpg"></img></a>
        <a href="#" class="n1"><img src="img/ai/ann.jpg"></img></a>
        <a href="#" class="n1"><img src="img/ai/ga.jpg"></img></a>
        <a href="#" class="n1"><img src="img/ai/fuzzy.jpg"></img></a>
        <a href="#" class="n1"><img src="img/ai/rulebased.jpg"></img></a>
    </div>

    <div class="os"><img src="img/os.jpg"></img></a>
        <a href="#" class="n1"><img src="img/os/scheduling.jpg"></img></a>
        <a href="#" class="n1"><img src="img/os/vm.jpg"></img></a>
        <a href="#" class="n1"><img src="img/os/filesys.jpg"></img></a>
    </div>

    <div class="biometrics"><img src="img/biometrics.jpg"></img></a>
        <a href="#" class="n1"><img src="img/biometrics/finger.jpg"></img></a>
        <a href="#" class="n1"><img src="img/biometrics/palm.jpg"></img></a>
        <a href="#" class="n1"><img src="img/biometrics/voice.jpg"></img></a> </div>
    </div> </body> </html>
