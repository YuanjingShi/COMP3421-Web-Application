<html>
<head> <title>COMP3421</title> <script type = "text/javascript">
function luckymsg()
{
    var msg = "";
    var luckyvalue = document.getElementById("luckyvalue").value;
    switch (luckyvalue)
    {
    case "1":
        msg = "Congratulations! You're so Lucky Today!"; break;
    case "2":
        msg = "Well, it should be a nice day to you!"; break;
    case "3":
        msg = "Sorry, you may meet some unlucky things today! Be careful!"; break;
    default:
        msg = "Error Input!";
        }
    alert(msg);
}
</script>
</head>
<body>
<h2>Please Input a value [1, 2 or 3]</h2>
    <form>
        <input type="text" id="luckyvalue" />
        <input type="button" value="Calculate!" onclick="luckymsg()" />
    </form>
</body>
</html>
