<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title ID="title">KarkOut Game</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<button id = "lang" onclick = "changeLanguage()">Change your language
    更改你的语言
    (ENG/中文）</button>
<canvas id="myCanvas" width="520" height="320"></canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballRadius = 10;
var x = canvas.width/2;
var y = canvas.height-30;
var dx = 2;
var dy = -2;
var paddleHeight = 10;
var paddleWidth = 75;
var paddleX = (canvas.width-paddleWidth)/2;
var rightPressed = false;
var leftPressed = false;
var brickRowCount = 8;
var brickColumnCount = 3;
var brickWidth = 50;
var brickHeight = 20;
var brickPadding = 10;
var brickOffsetTop = 30;
var brickOffsetLeft = 30;
var score = 0;
var lives = 3;
var lanCount = 0;
var bricks = [];

var scoreTxt = "Score:";
var liveTxt = "Lives:";
var winTxt = "Congrats!";
var lostTxt = "You lose";
var timeOutTxt = "Time is out";


function level1(){
    brickRowCount = 8;
    brickColumnCount = 4;
    brickWidth = 50;
    brickHeight = 20;
}

for(c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(r=0; r<brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
}

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
document.addEventListener("mousemove", mouseMoveHandler, false);

function keyDownHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = true;
    }
    else if(e.keyCode == 37) {
        leftPressed = true;
    }
}
function keyUpHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = false;
    }
    else if(e.keyCode == 37) {
        leftPressed = false;
    }
}
function mouseMoveHandler(e) {
    var relativeX = e.clientX - canvas.offsetLeft;
    if(relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth/2;
    }
}
function collisionDetection() {
    for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
            var b = bricks[c][r];
            if(b.status == 1) {
                if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                    dy = -dy;
                    b.status = 0;
                    score++;
                    if(score == brickRowCount*brickColumnCount) {
                        alert(winTxt);
                        document.location.reload();
                    }
                }
            }
        }
    }
}

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#11D489";
    ctx.fill();
    ctx.closePath();
}
function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#97203C";
    ctx.fill();
    ctx.closePath();
}
function drawBricks() {
    for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
            if(bricks[c][r].status == 1) {
                var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
                var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = "#97203C";
                ctx.fill();
                ctx.closePath();
            }
        }
    }
}
function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText(scoreTxt+score, 8, 20);
}
function drawLives() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText(liveTxt+lives, canvas.width-65, 20);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    drawScore();
    drawLives();
    collisionDetection();
    
    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy < ballRadius) {
        dy = -dy;
    }
    else if(y + dy > canvas.height-ballRadius) {
        if(x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
        }
        else {
            lives--;
            if(!lives) {
                alert(lostTxt);
                document.location.reload();
            }
            else {
                x = canvas.width/2;
                y = canvas.height-30;
                dx = 3;
                dy = -3;
                paddleX = (canvas.width-paddleWidth)/2;
            }
        }
    }
    
    if(rightPressed && paddleX < canvas.width-paddleWidth) {
        paddleX += 7;
    }
    else if(leftPressed && paddleX > 0) {
        paddleX -= 7;
    }
    
    x += dx;
    y += dy;
    requestAnimationFrame(draw);
}

function init(){
    draw();
}

function displayTest(){
    txtOutput.value = "test";
}

function changeLanguage(){
    if(lanCount == 0) {
        //control panel language changes
        document.getElementById("label").innerHTML = "控制面板"
        document.getElementById("button1").value = "点击我";
        document.getElementById("button2").value = "开始游戏";
        document.getElementById("button3").value = "第一难度";
        document.getElementById("button4").value = "第二难度";
        document.getElementById("button5").value = "重新启动";

        //inGame Txts changes
        scoreTxt = "分数:";
        liveTxt = "生命值:";
        winTxt = "恭喜您完成了这个关卡!";
        lostTxt = "很遗憾，再试一次吧";
        timeOutTxt = "时间不够了哦";

        //reset language count
        lanCount = 1;

    }else if(lanCount == 1){

        document.getElementById("button1").value = "click me";
        document.getElementById("button2").value = "start";
        document.getElementById("button3").value = "level1";
        document.getElementById("button4").value = "level2";
        document.getElementById("button5").value = "restart";

        //inGame Txts changes
        scoreTxt = "Score:";
        liveTxt = "Lives:";
        winTxt = "Congrats!!";
        lostTxt = "You lose";
        timeOutTxt = "Time is out";

        //reset language count
        lanCount = 0;
    }
}

function level3(){

function level4(){

function level5(){

function level6(){

</script>
<form action = "" style= "position: relative; height: 150px; width: 110px; top: 50%;
left: 45%;">
    <fieldset>
        <label id = "label">Control Panel</label>
        <input id = "button1"
               type = "button"
               value = "click me"
               onclick = "displayTest()"/>
        <input id = "button2"
                type = "button"
               value = "start"
               onclick = "init()"/>
        <input id = "button3"
               type = "button"
               value = "level1"
               onclick = "level1()"/>
        <input id = "button4"
                type = "button"
               value = "level2"
               onclick = "level2()"/>
        <input type = "button5"
               value = "restart"
               onclick = "reloadPage()"/>
        <input type = "text"
               id = "txtOutput" />
    </fieldset>
</form>
</body>
</html>
