<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<body>
     <canvas id = "myCanvas1" width = "200" height = "200" ></canvas>
    <canvas id = "myCanvas2" width = "200" height = "200" ></canvas>
    <canvas id = "myCanvas3" width = "200" height = "200" ></canvas>
    <script>
        
        function draw(canvas,ctx){
            var centerX = canvas.width/2;
            var centerY = canvas.height/2;
            var radius = 70;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
            ctx.fillStyle = 'green';
            ctx.fill();
            ctx.lineWidth = 5;
            ctx.strokeStyle = '#003300';
            ctx.stroke();
        }
        
        draw(document.getElementById("myCanvas1"), document.getElementById("myCanvas1").getContext("2d"));
        draw(document.getElementById("myCanvas2"), document.getElementById("myCanvas2").getContext("2d"));
    </script>
   
</body>
</html>
