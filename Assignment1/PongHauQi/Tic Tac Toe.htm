<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0055)http://www.redips.net/my/preview/REDIPS_drag/example04/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<meta name="author" content="Darko Bunic">
		<meta name="description" content="Drag and drop table content with JavaScript">
		<meta name="viewport" content="width=device-width, user-scalable=no"><!-- "position: fixed" fix for Android 2.2+ -->
		<link rel="stylesheet" href="./Tic Tac Toe_files/style.css" type="text/css" media="screen">
		<script type="text/javascript" src="./Tic Tac Toe_files/header.js"></script>
		<script type="text/javascript" src="./Tic Tac Toe_files/redips-drag-min.js"></script>
		<script type="text/javascript" src="./Tic Tac Toe_files/script.js"></script>
		<title>Example 4: Tic Tac Toe</title>
	</head>
	<body><div><div style="background-color:#eee;padding:10px;text-align:center;font-size:20px;font-weight:bold">Example 4: Tic Tac Toe</div><div style="float:left;width:50%;padding-left:10px"><a href="http://www.redips.net/my/preview/REDIPS_drag/">Index</a></div><div style="text-align:right;padding-right:10px;margin-bottom:10px"><a href="http://www.redips.net/javascript/drag-and-drop-table-content/">www.redips.net</a></div></div>
		<div id="main_container">
			<!-- tables inside this DIV could have draggable content -->
			<div id="redips-drag">
	
				<!-- left container -->
				<div id="left">
					<table id="table1">
						<colgroup>
							<col width="100">
						</colgroup>
						<tbody>
							<tr><td class="dark"><div id="x" class="redips-drag green redips-clone" style="border-style: solid; cursor: move;">X</div></td></tr>
							<tr><td class="dark"><div id="o" class="redips-drag green redips-clone" style="border-style: none; cursor: auto;">O</div></td></tr>
						</tbody>
					</table>
				</div><!-- left container -->
				
				<!-- right container -->
				<div id="right">
					<table id="table2">
						<colgroup>
							<col width="100">
							<col width="100">
							<col width="100">
						</colgroup>
						<tbody>
							<tr>
								<td></td>
								<td></td>
								<td class="upper_right"></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<th></th>
							</tr>
							<tr>
								<td class="lower_left"></td>
								<th></th>
								<th></th>
							</tr>
						</tbody>
					</table>
				</div><!-- right container -->
			<div id="redips_clone" style="height: 1px; width: 1px;"></div></div><!-- drag container -->
			<div id="message">Tic Tac Toe</div>
		</div><!-- main container -->
	
</body></html>
