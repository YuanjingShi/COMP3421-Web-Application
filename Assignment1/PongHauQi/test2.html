<!doctype html>
<html lang="en">
<head>
	<title>Pong Hau Qi</title>
</head>
<style>
	#div1, #div2, #div3,#div4,#div5 {
        float: left;
        width: 35px;
        height: 35px;
        margin: 10px;
        position: relative;
	}
    #outterdiv { padding: 3px; border: 1px solid black; }
    .background { background-color: #c0c0c0; padding: 0; color: #335500; }
</style>

<script>
    var count = 0;
    var id1, id2, id3, id4 ,id5 = 0;
	function allowDrop(ev) {
		ev.preventDefault();
	}

	function drag(ev) {
		ev.dataTransfer.setData("text", ev.target.id);
	}

	function drop(ev) {
		ev.preventDefault();
		var data = ev.dataTransfer.getData("text");
		ev.target.appendChild(document.getElementById(data));
	}
</script>
<body>
<div id = "outterdiv" style= "position: relative; width: 200px; margin: auto;">
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
	    <img src="image1/piece1.png" draggable="true" ondragstart="drag(event)" id="drag1" width="50" height="50">
    </div>

    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="image1/piece1.png" draggable="true" ondragstart="drag(event)" id="drag2" width="50" height="50">
    </div>
    <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="image1/piece2.png" draggable="true" ondragstart="drag(event)" id="drag3" width="50" height="50">
    </div>
    <div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="image1/piece2.png" draggable="true" ondragstart="drag(event)" id="drag4" width="50" height="50">
    </div>

</div>
</body>
</html>
