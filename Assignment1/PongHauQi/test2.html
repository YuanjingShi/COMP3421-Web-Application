<!doctype html>
<html lang="en">
<head>
	<title>Pong Hau Qi</title>
</head>
<p id="demo"></p>
<style>
	#div1, #div2, #div3,#div4,#div5 {
        float: left;
        width: 35px;
        height: 35px;
        margin: auto;
        position: relative;

	}
    #div6, #div7, #div8, #div9{
        float: left;
        width: 35px;
        height: 35px;
        margin: auto;
        position: relative;
        border:1px solid black;
    }
    #div0 { padding: 3px; border: 1px solid black; }

</style>

<script>
    var count1 = 0;
    var count2 = 0;
    var id1, id2= 0;
    var temp = 0;

	function allowDrop(ev) {
		ev.preventDefault();
	}

	function drag(ev) {
	    id1 = ev.target.id;
	    if(temp == 0) {
	        if(id1 == "drag1" || id1 == "drag2") {
                ev.dataTransfer.setData("text", id1);
                temp = 1;
                count1 ++;
            }
        }else if(temp == 1){
            if(id1 == "drag3" || id1 == "drag4") {
                ev.dataTransfer.setData("text", id1);
                temp = 0;
                count2++;
            }
        }

	}

	function drop(ev) {
		ev.preventDefault();
		var data = ev.dataTransfer.getData("text");
		ev.target.appendChild(document.getElementById(data));

        //reminder of Turns
        if(temp == 0) {
            document.getElementById("demo").innerHTML = "The player 1's turn";
        }else{
            document.getElementById("demo").innerHTML = "The player 2's turn";
        }
        count2++;
	}

	function displayCount(){
	    if(id1 == "drag1") {
            txtOutput.value = id1;
        }else{
            txtOutput.value = 3;
        }

    }

    function displayTurn(){
        if(temp == 0) {
            turn.value = "Player 1 's turn";
        }else{
            turn.value = "Player 2 's turn";
        }

    }

</script>
<body>
<div id = "div0" style= "position: relative; height: 150px; width: 110px; margin: auto;">

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
	    <img src="image1/piece1.png" draggable="true" ondragstart="drag(event)" id="drag1" width="35" height="35">
    </div>
    <div id="div6"></div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="image1/piece1.png" draggable="true" ondragstart="drag(event)" id="drag2" width="35" height="35">
    </div>
    <div id="div7"></div>
    <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div8"></div>
    <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="image1/piece2.png" draggable="true" ondragstart="drag(event)" id="drag3" width="35" height="35">
    </div>
    <div id="div9"></div>
    <div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="image1/piece2.png" draggable="true" ondragstart="drag(event)" id="drag4" width="35" height="35">
    </div>

</div>

<form action = "" style= "position: relative; height: 150px; width: 110px;">
  <fieldset>
  <label>This is the count </label>
    <input type = "button"
       value = "click me"
       onclick = "displayCount(), displayTurn()"/>
    <input type = "text"
       id = "txtOutput" />
      <input type = "text"
             id = "turn" />
</fieldset>
</form>

</body>
</html>
