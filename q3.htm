<!DOCTYPE html>
<html lang="en">
<head>
  <title> CSS Overlapping</title>
  <style type="text/css">            
      .box{
          width: 150px;
          height: 150px;
          opacity: 0.9;
          position: absolute;                       
          top: 30px;
          left: 30px;
      }
      .red{
          MISSING
          z-index: 1;
      }
      .green{
      }
      .blue{
          MISSING
      }
  </style>
</head>
<body>
  <div class="box red">
      
  </div>
</body>
</html>
